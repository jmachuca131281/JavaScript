<p>Pulsa el bot√≥n para obtener los links</p>

<button id="pulsar">Pulsar</button>

<script>
document.getElementById("pulsar").onclick = function() {
    var x = document.links, cadena = "";
    for(i=0; i<x.length; i++){
      cadena += document.links[i].href+"\n";
    }
    alert(cadena);
}
</script>
